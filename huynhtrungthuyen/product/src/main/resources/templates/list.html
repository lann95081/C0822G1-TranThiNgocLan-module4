<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <title>Product List</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-image: url("https://vietjack.edu.vn/wp-content/uploads/2022/07/Hinh-Nen-Trai-Bo-DT-17.jpg");
        }
    </style>
</head>
<body>

<div class="p-3">
    <h2 class="text-center fw-bold text-light my-3">Product List</h2>

<!--    <p class="text-center">-->
<!--        <a th:href="@{/}"><i class="fa-solid fa-backward"></i> Back to home </a>-->
<!--    </p>-->

    <div th:if="${message}">
        <div class="justify-content-center d-flex">
            <div class="alert alert-success alert-dismissible fade show w-50 text-center">
                <strong th:text="${message}"></strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg py-0 my-0">
        <div class="container-fluid">
            <a th:href="@{/create}">
                <button class="btn btn-primary btn-outline-secondary btn-sm">
                    <span class="fa-solid fa-person-circle-plus text-light h5 my-auto me-1"></span>
                    <span class="text-light"> Add new product</span>
                </button>
            </a>

            <form class="d-flex my-2" role="search" th:action="@{/}">
                <input class="form-control me-2" type="text" placeholder="Nhập tên sản phẩm.." aria-label="Search"
                       name="nameSearch">

                <button class="btn btn-light btn-outline-primary" type="submit" name="action" value="search">
                    <i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </div>
    </nav>

    <table class="table table-light table-striped table-bordered">
        <tr class="table-dark text-light">
            <th class="text-center"><i class="fa-sharp fa-solid fa-dog"></i></th>
            <th>Name</th>
            <th>Price</th>
            <th>Amount</th>
            <th>Description</th>
            <th>Product Type</th>
<!--            <th class="text-center">Xem</th>-->
            <th class="text-center">Sửa</th>
            <th class="text-center">Xóa</th>
        </tr>

        <tr th:each="product, status : ${productList}">
            <td class="text-center" th:text="${status.count + productList.number * 5}"></td>

            <td th:text="${product.productName}"></td>

            <td th:text="${product.price}"></td>

<!--            <td th:if="${customer.customerGender==0}" th:text="Nữ"></td>-->
<!--            <td th:if="${customer.customerGender==1}" th:text="Nam"></td>-->
<!--            <td th:if="${customer.customerGender==2}" th:text="LGBT"></td>-->

            <td th:text="${product.amount}"></td>

            <td th:text="${product.description}"></td>

            <td th:text="${product.productType.productTypeName}"></td>

<!--            <td class="text-center">-->
<!--                <button th:attr="onclick=|viewCustomer('${customer.customerName}', '${customer.customerBirthday}',-->
<!--                '${customer.customerGender}', '${customer.customerIdCard}', '${customer.customerPhone}',-->
<!--                '${customer.customerEmail}', '${customer.customerAddress}',-->
<!--                '${customer.customerType.customerTypeName}')|"-->
<!--                        class="btn btn-warning btn-outline-secondary btn-sm" data-bs-toggle="modal"-->
<!--                        data-bs-target="#viewCustomer">-->
<!--                    <span class="fa-solid fa-user text-light h6 m-auto px-2"></span>-->
<!--                </button>-->
<!--            </td>-->

            <td class="text-center">
                <a th:href="@{/edit/__${product.productId}__}">
                    <button class="btn btn-success btn-outline-secondary btn-sm">
                        <span class="fa-solid fa-user-pen text-light h6 m-auto px-2"></span>
                    </button>
                </a>
            </td>

            <td class="text-center">
                <button th:attr="onclick=|deleteProduct('${product.productId}', '${product.productName}')|"
                        class="btn btn-danger btn-outline-secondary btn-sm" data-bs-toggle="modal"
                        data-bs-target="#deleteProduct">
                    <span class="fa-solid fa-person-circle-minus text-light h6 m-auto px-2"></span>
                </button>
            </td>
        </tr>
    </table>

    <nav aria-label="..." class="justify-content-center d-flex">
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link" th:href="@{'/'(page=${productList.number - 1}, nameSearch=${nameSearch}
                )}" th:if="${productList.hasPrevious()}">
                    &laquo;</a>
            </li>
            <li class="page-item disabled" th:unless="${productList.hasPrevious()}">
                <a class="page-link">&laquo;</a>
            </li>

            <li class="page-item"><a class="page-link" th:href="@{'/'(page=${productList.number - 1},
            nameSearch=${nameSearch})}"
                                     th:if="${productList.hasPrevious()}" th:text="${productList.number}"></a></li>

            <li class="page-item active">
                <a class="page-link" th:href="@{'/'(page=${productList.number}, nameSearch=${nameSearch}
                )}" th:text="${productList.number + 1}">
                    <span class="sr-only">(trang hiện tại)</span></a>
            </li>

            <li class="page-item"><a class="page-link" th:href="@{'/'(page=${productList.number + 1},
            nameSearch=${nameSearch})}"
                                     th:if="${productList.hasNext()}" th:text="${productList.number + 2}"></a>
            </li>

            <li class="page-item">
                <a class="page-link" th:href="@{'/customer'(page=${productList.number + 1}, nameSearch=${nameSearch})}"
                   th:if="${productList.hasNext()}">&raquo;</a>
            </li>
            <li class="page-item disabled" th:unless="${productList.hasNext()}">
                <a class="page-link">&raquo;</a>
            </li>
        </ul>
    </nav>
</div>

<div class="modal fade" id="deleteProduct" tabindex="-1" aria-labelledby="exampleModalLabel1"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content modalCSS">
            <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel1">Bạn có chắc chắn muốn xóa?</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <form th:action="@{/delete}">
                <div class="modal-body">
                    <span class="h6">Product:</span><strong id="nameDelete" class="text-danger ps-2"></strong>
                    <input type="hidden" name="idDelete" id="idDelete" readonly/>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    <button type="submit" class="btn btn-danger" value="delete">Xóa</button>
                </div>
            </form>
        </div>
    </div>
</div>
