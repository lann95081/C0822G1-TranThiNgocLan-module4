plugins {
    id 'war'
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    mavenCentral()
}

dependencies {
    implementation group: 'org.springframework', name: 'spring-webmvc', version: '5.3.20'
    compileOnly('javax.servlet:javax.servlet-api:4.0.1')
}

test {
    useJUnitPlatform()
}