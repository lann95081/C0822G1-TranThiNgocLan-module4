<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"><head>
    <meta charset="UTF-8">
    <title>Thêm mới tin tức</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-image: url("https://vietjack.edu.vn/wp-content/uploads/2022/07/Hinh-Nen-Trai-Bo-DT-17.jpg");
        }
    </style>
</head>
<body>

<div class="mx-5 px-5 pt-3">
    <h2 class="text-center fw-bold text-light">Thêm mới tin tức</h2>

    <p class="text-center">
        <a th:href="@{/}"><i class="fa-solid fa-backward"></i> Trở lại trang danh sách tin tức</a>
    </p>

    <div class="d-flex justify-content-center">
        <form class="w-50 border border-2 border-success p-3 rounded formCSS" th:action="@{/luu}"
              th:object="${tinTuc}" method="POST" novalidate="novalidate">
            <div class="form-group">
                <label for="ten" class="h6">Tiêu đề:</label>
                <div class="input-group">
                    <input type="text" id="ten" class="form-control" placeholder="Nhập tên tiêu đề.."
                           th:field="*{tieuDe}"/>
                    <span class="input-group-text"><i class="fa-solid fa-person-circle-question"></i></span>
                </div>
            </div>

            <div class="mt-3 form-group">
                <label for="phongVien" class="h6">Phóng viên:</label>
                <input type="text" id="phongVien" class="form-control" th:field="*{phongVien}"/>
            </div>

            <div class="mt-3 form-group">
                <label for="noiDung" class="h6">Nội dung:</label>
                <input type="text" id="noiDung" class="form-control" th:field="*{noiDung}"/>
            </div>

            <div class="mt-3 form-group">
                <label for="ngay" class="h6">Ngày đăng tin:</label>
                <input type="date" id="ngay" class="form-control" th:field="*{ngayDangTin}"/>
            </div>

<!--            <div class="mt-3 form-group">-->
<!--                <label class="h6" for="danhMuc">Danh mục:</label>-->
<!--                <div class="input-group">-->
<!--                    <select id="danhMuc" class="form-select" th:field="*{danhMuc.maDanhMuc}">-->
<!--                        <option th:each="DM : ${danhSachDanhMuc}" th:value="${DM.maDanhMuc}"-->
<!--                                th:text="${DM.tenDanhMuc}"></option>-->
<!--                    </select>-->
<!--                    <span class="input-group-text"><i class="fa-solid fa-ranking-star"></i></span>-->
<!--                </div>-->
<!--            </div>-->
            <div class="mt-3 form-group">
                <label for="danhMuc" class="h6">Danh muc:</label>
                <input type="text" id="danhMuc" class="form-control" th:field="*{danhMuc}"/>
            </div>

            <div class="mt-3 text-center">
                <button class="btn btn-info btn-outline-success btn-sm border border-2 border-success text-dark">
                    -- Lưu <i class="fa-solid fa-floppy-disk"></i> --
                </button>
            </div>
        </form>
    </div>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous">
</script>
</html>
