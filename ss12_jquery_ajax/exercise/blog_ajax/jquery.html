<script !src="">
    function init(value) {
        $.ajax({
            type: "GET",
            url: "http://localhost:8080/blogs/list/?search=" +value,
            success: function (data) {
                let table = '';
                for (let i = 0; i < data.length; i++) {
                    table +=
                        `
                        <tr>
                            <th scope="row">${i + 1}</th>
                            <td>${data[i].title}</td>
                            <td>${data[i].writer}</td>
                            <td>${data[i].dateCreated}</td>
                            <td>${data[i].category.categoryName}</td>
                        </tr>
                        `
                }
                $('#my-body').html(table)
            }
        });
    }

    init();
</script>
